<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Employee</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    {% include 'nav_admin.html' %}
    {% if status %}
        <center>{{ status }}</center>
    {% endif %}
    <form method="post" action="add">

        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input name="f_name" type="text" class="form-control" id="first_name" required>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input name="l_name" type="text" class="form-control" id="last_name" required>
        </div>
        <br>
        <div class="form-group">
            <label for="user_name">User Name:</label>
            <input name="u_name" type="text" class="form-control" id="user_name" required>
        </div>
        <br>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input name="pwd" type="password" class="form-control" id="pwd" required>
        </div>
        <br>
        <div class="form-group">
            <label for="cnf_pwd">Confirm Password:</label>
            <input name="cnf_pwd" type="password" class="form-control" id="cnf_pwd" required>
        </div>
        <br>
        <div>
            <center>
                <button type="submit" class="btn btn-info btn-lg" id="enter">Register Employee</button>
            </center>
        </div>
        <br><br>
    </form>
</div>
<script>
    $("#cnf_pwd").blur(function () {
        var user_pass = $("#pwd").val();
        var user_pass2 = $("#cnf_pwd").val();
        //var enter = $("#enter").val();

        if (user_pass.length == 0) {
            alert("please fill password first");
            $("#enter").prop('disabled', true)//use prop()
        } else if (user_pass == user_pass2) {
            $("#enter").prop('disabled', false)//use prop()
        } else {
            $("#enter").prop('disabled', true)//use prop()
            alert("Your password do not match");
        }
    });
</script>
<script>
    $("#enter").prop('disabled', true)
</script>
</body>
</html>

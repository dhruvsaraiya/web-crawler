<!DOCTYPE html>
<html lang="en">
<head>
    <title>Crawler</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    {% if role =='admin' %}
        <!--<div w3-include-html="/admin/nav"></div>-->
        {% include 'nav_admin.html' %}
        <form method="post" action="show">
    {% endif %}
    {% if role =='emp' %}
        <!--<div w3-include-html="/emp/nav"></div>-->
        {% include 'nav_emp.html' %}
        <form method="post" action="crawl">
    {% endif %}
    {% if req %}
        <h4>Your Crawling Job is queued with Request ID : {{ req }} </h4>
        <br/>
    {% endif %}

    <div class="form-group">
        <label for="project_name">Project Name:</label>
        <input name="pro_name" type="text" class="form-control" id="project_name" required>
    </div>
    <div class="form-group">
        <label for="url">URL:</label>
        <input name="url" type="text" class="form-control" id="url" required>
    </div>
    <br>
    <div class="form-group">
        <label for="no">No of Pages:</label>
        <input name="no" type="number" class="form-control" id="no" required>
    </div>
    <br>
    <div>
        <button type="submit" class="btn btn-info btn-lg">Crawl</button>
    </div>
    <br><br>
    </form>
</div>
